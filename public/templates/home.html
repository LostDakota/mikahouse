<div ng-controller="homeController as home">
    <div class="container">

        <div class="row">
            <div class="section-heading">Who's Home</div>
        </div>
        <div class="row">            
            <div class="col" ng-repeat="person in home.people">
                <div class="card">
                    <img ng-src="{{person.image}}">
                    <div ng-bind="person.name + ' - ' + person.status"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="section-heading">Last Event</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="fade-mask">
                        <img class="fade-in" fade-in src="/images/security/last.jpg" ng-src="{{home.event.image}}">
                    </div>                    
                    <div class="text-right" ng-bind="home.event.time"></div>
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="section-heading">Server Stats</div>
        </div>
        <div class="row">
            <div class="col" ng-repeat="stat in home.server" ng-cloak>
                <div class="card">
                    <i class="fa fa-fw big-icon" ng-class="stat.Icon"></i>
                    <div>{{stat.Name + ':'}}</div>
                    <p>{{stat.Value}}</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="section-heading">Latest Show</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img ng-src="{{home.newestshow.fanart}}">
                    <div class="text-right" ng-bind="home.newestshow.showtitle + ' - ' + home.newestshow.name"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="section-heading">Recent Activity</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <i class="fa fa-fw fa-sign-in big-icon"></i>
                    <div>Drew came home: 6:55pm</div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <i class="fa fa-fw fa-sign-out big-icon"></i>
                    <div>Ashleigh left: 10:33am</div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <i class="fa fa-fw fa-arrow-circle-down big-icon"></i>
                    <div>Garage Door Closed: 10:30am</div>
                </div>
            </div>
        </div>
    </div>
</div>
