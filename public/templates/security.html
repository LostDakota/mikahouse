<div class="container" ng-controller="securityController as security">

    <div class="row">
        <div class="section-heading">System Status</div>
        <div class="col">
            <div buzz class="card">
                <i buzz id="toggle-security" ng-class="{'fa-ban' : security.status.result == 0, 'fa-video-camera' : security.status.result == 1}" class="fa fa-fw big-icon" ng-click="security.toggle()"></i>
                <div ng-bind="security.status.result == 1 ? 'System is Active' : 'System is Disabled'"></div>
            </div>
        </div>
        <div class="col">
            <div buzz class="card" ng-click="security.showModal = !security.showModal">
                <i class="fa fa-fw fa-film big-icon"></i>
                <div ng-bind="security.todayseventcount + ' Events'"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="section-heading">Living Room</div>
        <div class="col-12">
            <div class="card">
                <div class="fade-mask">
                    <img class="fade-in" fade-in src="/images/security/2.jpg" ng-src="{{security.cam2}}">
                </div>
            </div>
        </div>
        <div class="section-heading">Back Room</div>
        <div class="col-12">
            <div class="card">
                <div class="fade-mask">
                    <img class="fade-in" fade-in src="/images/security/1.jpg" ng-src="{{security.cam1}}">
                </div>
            </div>
        </div>
    </div>

    <div ng-show="security.showModal" class="shade" ng-click="security.showModal = !security.showModal">        

        <div ng-show="security.showModal" class="container modal">
            <div class="row">
                <div class="col">
                    <div buzz class="card" ng-repeat="event in security.events">
                        <video controls poster="{{event.poster}}" preload="none">
                            <source ng-src="{{event.video}}" type="video/mp4">
                        </video>
                    </div>
                </div>            
            </div>
        </div>

    </div>

    <div ng-show="security.showModal" class="close-modal">
        <i class="fa fa-fw fa-close" ng-click="security.showModal = !security.showModal"></i>
    </div>

</div>
